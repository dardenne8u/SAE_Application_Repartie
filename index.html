<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAE Répartie</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="css/global.css"/>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#map">La map</a>
        <a href="#formulaire">Réserver un restaurant</a>
        <a href="html/APropos.html">A propos de la SAE...</a>
    </div>

    <div>
        <h3>La map</h3>
    </div>

    <div class="">
        <button id="restaurant">Afficher Restaurant</button>
        <button id="station">Afficher Station</button>
        <button id="etablissement">Afficher Etablissement</button>
        <button id="circulation">Afficher Circulation</button>
        <button id="reset">Reset affichage</button>
    </div>

    <div id="map">

    </div>

    <div id="formulaire">
        <form method="post">
            <h3>Réserver une table</h3>
            <select id="resto">
                <option value="0">Choisir un restaurant</option>

            </select>
            <div class="formfield" id="nomCli">
                <label>
                    Nom du client :
                    <input type="text" placeholder="Téléphone"/>
                </label>
            </div>
            <div class="formfield" id="nbPers">
                <label>
                    Nombre de personnes :
                    <input type="number" placeholder="Nom"/>
                </label>
            </div>
            <input type="hidden" id="lat" readonly/>
            <input type="hidden" id="lon" readonly/>

            <button id="validateAjout">Valider</button>
        </form>
    </div>



    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="index.js" type="module"></script>
</body>
</html>
