<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAE Répartie</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="css/global.css"/>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#map">La map</a>
        <a href="#formulaire">Ajouter un restaurant</a>
        <a href="html/APropos.html">A propos de la SAE...</a>
    </div>

    <div>
        <h3>La map</h3>
    </div>
    <div id="map">

    </div>

    <div id="formulaire">
        <form action="" method="post">
            <h3>Ajouter un restaurant</h3>
            <div class="formfield">
                <label>
                    Nom du restaurant :
                    <input type="text" placeholder="Nom"/>
                </label>
            </div>
            <div class="formfield">
                <label>
                    Téléphone du restaurant :
                    <input type="tel" placeholder="Téléphone"/>
                </label>
            </div>
            <div class="formfield">
                <label>
                    Adresse du restaurant :
                    <input type="text" placeholder="Adresse"/>
                </label>
            </div>
            <div class="formfield">
                <label>
                    Code postal de la ville du restaurant :
                    <input type="number" placeholder="Code postal"/>
                </label>
            </div>
            <div class="formfield">
                <label>
                    Ville du restaurant :
                    <input type="text" placeholder="Ville"/>
                </label>
            </div>
            <div class="formfield">
                <label>
                    Pour enregistrer un restaurant, vous devez cliquer sur la map.
                </label>
            </div>
            <input type="hidden" id="lat" readonly/>
            <input type="hidden" id="lon" readonly/>

            <button id="validateAjout">Valider</button>
        </form>
    </div>



    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="index.js" type="module"></script>
</body>
</html>
